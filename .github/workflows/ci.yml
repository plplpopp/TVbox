name: 代码检查与测试

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Python代码测试
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: 安装依赖
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-asyncio
        
    - name: 创建必要目录
      run: |
        mkdir -p config output logs
        
    - name: 语法检查
      run: |
        python -m py_compile tv_updater.py
        echo "✅ 语法检查通过"
        
    - name: 导入测试
      run: |
        python -c "import tv_updater; print('✅ 模块导入成功')"
        
    - name: 配置验证测试
      run: |
        python -c "
from tv_updater import load_config, get_config
if load_config():
    config = get_config()
    print('✅ 配置加载成功')
    print(f'配置项数量: {len(config.to_dict())}')
else:
    print('⚠️ 使用默认配置')
"
