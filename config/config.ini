[Settings]
; =============================================
; 功能开关配置
; =============================================

; 开启浏览器运行（较消耗性能）
open_driver = True

; 开启EPG功能（电子节目指南）
open_epg = True

; 开启无结果频道分类
open_empty_category = False

; 开启分辨率过滤
open_filter_resolution = True

; 开启速率过滤
open_filter_speed = True

; 开启酒店源功能
open_hotel = True

; 开启Foodie酒店源工作模式
open_hotel_foodie = True

; 开启FOFA酒店源工作模式
open_hotel_fofa = True

; 开启本地源功能
open_local = True

; 开启生成M3U文件类型结果
open_m3u_result = True

; 开启组播源功能
open_multicast = True

; 开启Foodie组播源工作模式
open_multicast_foodie = True

; 开启FOFA组播源工作模式
open_multicast_fofa = True

; 开启查询请求（仅针对酒店源与组播源）
open_request = True

; 开启RTMP推流功能（需要安装FFmpeg）
open_rtmp = True

; 开启页面服务
open_service = True

; 开启测速功能
open_speed_test = True

; 开启订阅源功能
open_subscribe = True

; 开启补偿机制模式
open_supply = True

; 开启更新功能
open_update = True

; 开启显示更新时间
open_update_time = True

; 开启显示接口说明信息
open_url_info = False

; 开启使用本地缓存数据
open_use_cache = True

; 开启使用历史更新结果
open_history = True

; 开启使用M3U内含的请求头验证信息
open_headers = False

; 测速阶段使用Host地址进行过滤
speed_test_filter_host = False

; 强制认为当前网络支持IPv6
ipv6_support = False

; =============================================
; 网络服务配置
; =============================================

; 页面服务Host地址
app_host = http://localhost

; 页面服务端口
app_port = 8000

; CDN代理加速地址
cdn_url = 

; =============================================
; 文件路径配置
; =============================================

; 生成结果文件路径
final_file = output/result.txt

; 本地源文件路径
local_file = config/local.txt

; 模板文件路径
source_file = config/demo.txt

; =============================================
; 数量限制配置
; =============================================

; 结果中偏好的酒店源接口数量
hotel_num = 10

; 酒店地区获取分页数量
hotel_page_num = 1

; 结果中偏好的组播源接口数量
multicast_num = 10

; 组播地区获取分页数量
multicast_page_num = 1

; 结果中偏好的本地源接口数量
local_num = 10

; 结果中偏好的订阅源接口数量
subscribe_num = 10

; 单个频道接口数量限制
urls_limit = 6

; =============================================
; 地区设置配置
; =============================================

; 酒店源地区列表，"全部"表示所有地区
; 支持多个地区，用逗号分隔，例如：北京,上海,广州
hotel_region_list = 全部

; 组播源地区列表，"全部"表示所有地区
; 支持多个地区，用逗号分隔，例如：北京,上海,广州
multicast_region_list = 全部

; =============================================
; 网络优化配置
; =============================================

; 接口运营商，支持关键字过滤
; 例如：电信、联通、移动
isp = 

; 结果中偏好的IPv4接口数量
ipv4_num = 

; 结果中偏好的IPv6接口数量
ipv6_num = 

; 生成结果中接口的协议类型
; 可选值：全部、IPv4、IPv6
ipv_type = 全部

; 接口协议类型偏好
; 可选值：auto、ipv4_first、ipv6_first
ipv_type_prefer = auto

; 接口归属地，支持关键字过滤
; 例如：北京、上海、广州
location = 

; =============================================
; 质量设置配置
; =============================================

; 接口最小分辨率
; 格式：宽度x高度，例如：1920x1080、1280x720
min_resolution = 1920x1080

; 接口最大分辨率
; 格式：宽度x高度，例如：1920x1080、1280x720
max_resolution = 1920x1080

; 接口最小速率（单位M/s）
min_speed = 0.5

; =============================================
; 时间设置配置
; =============================================

; 获取最近时间范围内更新的接口（单位天）
recent_days = 30

; 查询请求超时时长（单位秒）
request_timeout = 10

; 同时执行测速的接口数量
speed_test_limit = 10

; 单个接口测速超时时长（单位秒）
speed_test_timeout = 10

; 时区设置
; 例如：Asia/Shanghai、America/New_York
time_zone = Asia/Shanghai

; 定时执行更新时间间隔（单位小时）
update_interval = 12

; 更新时间显示位置
; 可选值：top、bottom、none
update_time_position = top
